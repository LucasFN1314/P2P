<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    
</head>

<body>

    <div class="container">
        <!--<input type="text" class="form-control" placeholder="Host" id="Host">-->

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Username" id="Username">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Room" id="Room">
        </div>
        <button type="button" class="btn btn-light" id="connect-button">Conectar</button>


        <div class="input-group">
            <textarea class="form-control" aria-label="With textarea" rows="3" id="chat" readonly></textarea>
        </div>

        <div class="input-group mb-3" id="chat-input-container">

            <input type="text" class="form-control" placeholder="Escribir. . ." id="chat-input">
            <button type="button" class="btn btn-light" id="send-button">Enviar</button>

        </div>

        <div class="notification-container">
        </div>

    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./index.js" type="module"></script>
</body>

</html>
